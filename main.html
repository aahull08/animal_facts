<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets\style.css">
  <script src="javascript\javascript.js"></script>
  <title>Exotic Animals</title>
</head>
<body>
  <header>
    <h1>Exotic Animals</h1>
  </header>
  <main id="exotic_animals">
    <figure>
      <img src="pics\Aardvark-Picture-624x345.jpg" alt="Image of an Aardvark">
      <figcaption>
        The aardvark is an African mammal. Its name means 'earth pig' in Afrikaans, 
        a language spoken in southern Africa. The animal's name comes from its excellent 
        burrowing ability. The aardvark's diet consists almost entirely of ants and termites.
      </figcaption>
    </figure>
    <figure>
      <img src="pics\African-Wild-Dog-624x409.jpg" alt="Image of an African Wild Dog">
      <figcaption>
        The African wild dog lives and hunts in packs. Its scientific name, 
        Lycaon pictus, means 'painted wolf'. A 2006 study found that there 
        were fewer than 7,000 African wild dogs left in the wild. The species is endangered.
      </figcaption>
    </figure>
    <figure>
      <img src="pics\Arctic-Fox.jpg" alt="Image of an Artic Fox">
      <figcaption>
        This small Arctic animal is a survival specialist. It has a multi-layered coat, 
        a thick tail and furry paws to keep the cold out.
      </figcaption>
    </figure>
    <figure>
      <img src="pics\Bald-Eagle.jpg" alt="Image of a bald eagle">
      <figcaption>
        This small Arctic animal is a survival specialist. It has a multi-layered coat, 
        a thick tail and furry paws to keep the cold out.
      </figcaption>
    </figure>
    <figure>
      <img src="pics\Beluga-Whale.jpg" alt="Image of a beluga whale">
      <figcaption>
        Belugas are marine mammals in the order Cetacea. 
        Beluga Whales use echolocation to find food. The large bump on a Beluga's head is the 'melon'.
      </figcaption>
    </figure>
    <figure>
      <img src="pics\Caribou.jpg" alt="Image of a caribou">
      <figcaption>
        Caribou are large mammals that live in Arctic and subarctic regions all around the world. 
        Caribou are members of the deer (Cervidae) family. In Europe, caribou are known as reindeer.
      </figcaption>
    </figure>
    <figure>
      <img src="pics\Cheetah.jpg" alt="Image of a caribou">
      <figcaption>
        The cheetah is the world's fastest land animal. It can reach speeds of up to 75 mph (121km/h)
         in pursuit of its fast-moving antelope prey.
      </figcaption>
    </figure>
    <figure>
      <img src="pics\Coyote.jpg" alt="Image of a caribou">
      <figcaption>
        The coyote is a member of the dog family. It lives in North and Central America. Its howls and 
        barks give the coyote its scientific name Canis latrans, which means 'barking dog'.
      </figcaption>
    </figure>
  </main>
</body>
</html>
